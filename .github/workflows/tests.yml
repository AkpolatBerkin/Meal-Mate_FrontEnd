name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug repository structure
        run: |
          echo "Repository structure:"
          ls -la
          echo "Meal-Mate contents:"
          ls -la Meal-Mate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./Meal-Mate
        run: npm ci

      - name: Run unit tests
        working-directory: ./Meal-Mate
        run: npm run test:unit